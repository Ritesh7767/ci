name: build on pr

on:
  pull_request:
    branches: 
      - main

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
      
      - name: Installing Nodejs
        uses: actions/setup-node@v3
        with: 
          node-version: '20'

      - name: Installing Dependencies 
        run: npm i

      - name: building project
        run: npm run build

